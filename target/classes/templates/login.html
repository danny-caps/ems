<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body { font-family: Arial; background: #f0f2f5; margin:0; padding:0; }
        .container { max-width: 400px; margin: 100px auto; background: white; padding: 20px; border-radius: 6px; box-shadow: 0 0 10px #aaa; }
        input { width: 100%; padding: 10px; margin: 10px 0; }
        input[type="submit"] { background: #4CAF50; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form method="post" action="/login">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="submit" value="Login">
        </form>
    </div>
</body>
</html>
